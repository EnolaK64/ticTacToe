<html lang="en">

<head>
    <meta property="og:type" content="website">
    <meta property="og:title" content="ticTacToe" />
    <meta property="og:description" content="Play now my version of Tic-Tac-Toe made using pure JavaScript" />
    <meta property="og:url" content="enolak64.github.io/ticTacToe" />
    <meta property="og:image" content="https://github.com/EnolaK64/ticTacToe/blob/main/assets/ticTacToe.png?raw=true" />

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="enolak64.github.io">
    <meta property="twitter:url" content="https://enolak64.github.io/ticTacToe/">
    <meta name="twitter:title" content="ticTacToe">
    <meta name="twitter:description" content="Play now my version of Tic-Tac-Toe made using pure JavaScript">
    <meta name="twitter:image" content="https://github.com/EnolaK64/ticTacToe/blob/main/assets/ticTacToe.png?raw=true"/>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>

<body>
    <div id="all">
        <div id="texts">
            <p id="ega" class="Win winTxt">Tie</p>
            <p id="WinX" class="winTxt Win">Victory of X</p>
            <p id="WinO" class="winTxt Win">Victory of O</p>
        </div>
        <div id="WinDL" class="Win WinD"></div>
        <div id="WinDR" class="Win WinD"></div>
        <div id="WinH1" class="Win WinH"></div>
        <div id="WinH2" class="Win WinH"></div>
        <div id="WinH3" class="Win WinH"></div>
        <div id="WinV1" class="Win WinV"></div>
        <div id="WinV2" class="Win WinV"></div>
        <div id="WinV3" class="Win WinV"></div>
        <div id="container">
            <div id="C1"><img src="" id="IC1"></div>
            <div id="M1"><img src="" id="IM1"></div>
            <div id="C2"><img src="" id="IC2"></div>
            <div id="M2"><img src="" id="IM2"></div>
            <div id="C"><img src="" id="IC"></div>
            <div id="M3"><img src="" id="IM3"></div>
            <div id="C3"><img src="" id="IC3"></div>
            <div id="M4"><img src="" id="IM4"></div>
            <div id="C4"><img src="" id="IC4"></div>
        </div>
    </div>

    <footer>
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
            <img id="Licence" src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-nc-sa.png"
                alt="ticTacToe Â© 2024 by EnolaK64 is licensed under CC BY-NC-SA 4.0">
        </a>
        <a href="https://github.com/EnolaK64/ticTacToe" target="_blank">
            <img id="GitHubLogo" src="./assets/github-mark.svg" alt="HitHub Logo to see the source code"
                title="See Source Code">
        </a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
