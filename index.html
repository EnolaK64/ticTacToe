<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta property="og:type" content="website">
    <meta property="og:title" content="ticTacToe" />
    <meta property="og:description" content="Play now my version of Tic-Tac-Toe made using pure JavaScript" />
    <meta property="og:url" content="enolak64.github.io/ticTacToe" />
    <meta property="og:image" content="https://github.com/EnolaK64/ticTacToe/blob/main/assets/ticTacToe.png?raw=true" />

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="enolak64.github.io">
    <meta property="twitter:url" content="https://enolak64.github.io/ticTacToe/">
    <meta name="twitter:title" content="ticTacToe">
    <meta name="twitter:description" content="Play now my version of Tic-Tac-Toe made using pure JavaScript">
    <meta name="twitter:image"
        content="https://github.com/EnolaK64/ticTacToe/blob/main/assets/ticTacToe.png?raw=true" />

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>

<body>
    <button>test</button>
    <div id="all">
        <div id="texts">
            <p id="ega" class="Win winTxt">Tie</p>
            <p id="WinX" class="winTxt Win">Win of X</p>
            <p id="WinO" class="winTxt Win">Win of O</p>
            <button id="reset" class="Win winTxt btn">Reset</button>
            <div id="score">
                <p id="score"></p>
                <p id="scoreX" class="score">X:</p>
                <p id="scoreO" class="score">O:</p>
            </div>
        </div>
        <div id="WinDL" class="Win WinD"></div>
        <div id="WinDR" class="Win WinD"></div>
        <div id="WinH1" class="Win WinH"></div>
        <div id="WinH2" class="Win WinH"></div>
        <div id="WinH3" class="Win WinH"></div>
        <div id="WinV1" class="Win WinV"></div>
        <div id="WinV2" class="Win WinV"></div>
        <div id="WinV3" class="Win WinV"></div>
        <div id="container">
            <div id="C1"></div>
            <div id="M1"></div>
            <div id="C2"></div>
            <div id="M2"></div>
            <div id="C"></div>
            <div id="M3"></div>
            <div id="C3"></div>
            <div id="M4"></div>
            <div id="C4"></div>
        </div>
    </div>

    <footer>
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
            <img id="Licence" src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-nc-sa.png"
                alt="ticTacToe Â© 2024 by EnolaK64 is licensed under CC BY-NC-SA 4.0">
        </a>
        <a href="https://github.com/EnolaK64/ticTacToe" target="_blank">
            <img id="GitHubLogo" src="./assets/github-mark.svg" alt="HitHub Logo to see the source code"
                title="See Source Code">
                
        </a>
        <img src="./assets/sunLightMode.svg" alt="Sun to switch to light mode" id="sun" class="themeImg" title="Switch to light Mode">
        <img src="./assets/moonDarkMode.svg" alt="Moon to switch to dark mode" id="moon" class="themeImg" title="Switch to dark Mode">
        <button id="resetScore" class="btn">Reset</button>
    </footer>
    <script src="index.js"></script>
</body>

</html>
